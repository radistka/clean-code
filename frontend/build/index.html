<!DOCTYPE html>
<html ng-app="clean-code">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- All styles in one--//-->
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<!-- inject:html -->
<script type="text/ng-template" id="avengers/avengers.html"><section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div class="widget-head">
                        <div class="page-title pull-left">{{avengersController.title}}</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content user">
                        <!--<pre>{{vm.avengers.data | json}}</pre>-->

                        <input data-ng-model="avengersController.filter.name" placeholder="Find Avengers by name" type="search"/>
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Character</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="c in avengersController.avengers | filter:avengersController.filter track by c.id">
                                <td><img
                                        ng-src="{{c.thumbnail.path}}.{{c.thumbnail.extension}}"
                                        class="avenger-thumb img-rounded"/></td>
                                <td><span class="avenger-name">{{c.name}}</span></td>
                                <td>{{c.description | limitTo: 2000 }} ...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/ng-template" id="dashboard/dashboard.html"><section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">Stark Tower</span> New York, New York
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bblue">
                            <div class="pull-left avenger-logo"></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{dashboardController.avengerCount}}</span> Cast
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wblue">

                        <div class="widget-head">
                            <div class="page-title pull-left">Avengers Movie Cast</div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Character</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="a in dashboardController.avengers">
                                    <td>{{a.name}}</td>
                                    <td>{{a.character}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">

                        <div class="widget-head">
                            <div class="page-title pull-left">{{dashboardController.news.title}}</div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="widget-content text-center text-info">
                            <small>{{dashboardController.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section></script>
<!-- endinject -->

<!-- inject:js -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/moment.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/angular-sanitize.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/ngplus-overlay.js"></script>
<script src="js/toastr.js"></script>
<script src="js/lodash.js"></script>
<!-- endinject -->
<script src="js/app.js"></script>

<div class="ng-scope">
    <div class="ng-scope">
        <div id="splash-page" class="dissolve-animation ng-hide" style="">
            <div class="page-splash">
                <div class="page-splash-message">
                    Modular Demo
                </div>
            </div>
        </div>

        <header class="clearfix">
            <div class="ng-scope">
                <nav class="navbar navbar-fixed-top navbar-inverse ng-scope">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand"><span
                                class="brand-title ng-binding">Angular Modular Demo</span></a>
                        <a class="btn navbar-btn navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <div class="pull-right navbar-logo">
                            <ul class="nav navbar-nav pull-right">
                                <li>
                                    <a href="http://www.johnpapa.net/hottowel-angular" target="_blank">
                                        Created by John Papa
                                    </a>
                                </li>
                                <li class="dropdown dropdown-big">
                                    <a href="http://www.angularjs.org" target="_blank">
                                        <img src="img/AngularJS-small.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="http://developer.marvel.com/" target="_blank">Marvel API</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section id="content" class="content">
            <div class="ng-scope">
                <div
                     class="ng-scope ng-isolate-scope sidebar">
                    <div class="sidebar-filler"></div>
                    <div class="sidebar-dropdown"><a href="#">Menu</a></div>
                    <div class="sidebar-inner">
                        <div class="sidebar-widget"></div>
                        <ul class="navi">
                        <li class="nlightblue fade-selection-animation ng-scope" ui-sref-active="current">
                            <a ui-sref="dashboard" class="ng-binding"><i
                                    class="fa fa-dashboard"></i> Dashboard</a>
                        </li>
                        <li class="nlightblue fade-selection-animation ng-scope" ui-sref-active="current">
                            <a ui-sref="avengers" class="ng-binding"><i
                                    class="fa fa-lock"></i> Avengers</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            <ui-view></ui-view>
        </section>
    </div>


</div>
</div>
</body>
</html>
